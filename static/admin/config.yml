backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: static/img # Store uploaded images in this folder
public_folder: /img # Where to find the images in the live site

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "_posts/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "blog"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "thumbnail", widget: "image"}
      - {label: "Rating (scale of 1-5)", name: "rating", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}

  - name: "layouts" 
    label: "Layouts" 
    folder: "_layouts"
    create: true 
    slug: "{{name}}"
    fields: 
      - {label: "Name", name: "name", widget: "string"}
      - {label: "Title", name: "title", widget: "string"}
  
  
  - name: pages
    label: Pages
    editor:
      preview: true
    folder: _pages
    slug: '{{slug}}'
    create: true # Allow users to create new documents in this collection
    fields:
      - {label: "Layout", name: "layout", widget: "relation", collection: "layouts", searchFields: ["name"], valueField: "name" }
      - {label: Slug, name: slug, widget: string }
      - {label: Title, name: title, widget: string }
      - {label: Featured Image, name: featuredImage, widget: image, required: false }
      - {label: Body, name: body, widget: markdown, required: false }
      - label: "Sections"
        name: "sections"
        widget: "relation"
        collection: "pageSections"
        searchFields: ["title"]
        valueField: "title"
        multiple: true
        required: false        
      - label: 'Meta'
        required: false
        name: 'meta'
        widget: 'object'
        fields:
          - {label: Title, name: title, widget: string, required: false }
          - {
              label: Description,
              name: description,
              widget: text,
              required: false,
            }
          - {
              label: Canonical Link,
              name: canonicalLink,
              widget: string,
              required: false,
            }
          - {label: Noindex, name: noindex, widget: boolean, required: false }

  
  
  - name: "pageSectionInfo" 
    label: "Page Section Info" 
    files: 
      - label: "Page Sections"
        name: "pageSections"      
        file: "content/_pagesections/pageSections.json"
        format: "json"
        create: true 
        slug: "{{slug}}"
        fields: 
          - {label: "Layout", name: "layout", widget: "relation", collection: "layouts", searchFields: ["name"], valueField: "name" }
          - {label: "Title", name: "title", widget: "string"}
          - label: "Content Items"
            name: "contentItems"
            collapsed: false
            widget: "list"
            fields:
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Subtitle", name: "subtitle", widget: "string", required: false }
              - {label: "Link", name: "link", widget: "string", required: false}
              - {label: "LinkText", name: "linktext", widget: "string", required: false }        
              - {label: "Image", name: "image", widget: "image", required: false }        